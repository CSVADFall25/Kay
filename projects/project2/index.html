<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <div id="chart-container"></div>
    <div id="detailed-stats"></div>
    <script src="sketch.js"></script>
    <div id="websites-container" style="position: fixed; top: 20px; right: 20px; width: 700px; max-height: 90vh; overflow: hidden; background: #f9f9f9; border: 1px solid #ccc; padding: 10px; font-family: monospace; font-size: 14px; box-shadow: 0 0 10px rgba(0,0,0,0.1); z-index: 1000; display: flex; flex-direction: row; gap: 10px;">

      <ul id="websites-list" style="list-style: none; padding-left: 0; margin-top: 0; flex-grow: 1; min-width: 320px; overflow-y: auto; max-height: 80vh;"></ul>
      <div id="dropdown-container" style="padding: 10px; background: white; border: 1px solid #ccc; max-height: 80vh; overflow-y: auto; display: none; width: 280px; font-size: 13px; box-shadow: 0 0 8px rgba(0,0,0,0.15); flex-shrink: 0;"></div>
    </div>
