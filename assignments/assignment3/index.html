<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>p5.js + OpenCV.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
    <!-- Load OpenCV.js -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
    <!-- Also load the delunay lib -->
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <h3 style="font-family: sans-serif;">Voronoi + KMeans</h3>
    <div id="status">Loading OpenCV...</div>
    <div id="instructions0">The uploaded image will be colored by KMeans</div>
    <div id="instructions1">Press '-/+' to change the # of Kmeans colors</div>
    <div id="instructions2">Click on the left image to draw composition line endpoints</div>
    <div id="instructions3">Toggle the Voronoi segmentation based on composition line endpoints</div>
  </body>
</html>
